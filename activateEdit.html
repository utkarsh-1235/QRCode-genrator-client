<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate and Edit QR</title>
    <link rel="stylesheet" type="text/css" href="./activateEditQr.css">
</head>
<body>
    <h1>Activate and Edit QR</h1>

    <div id="qrForm">
        <input type="text" id="objectId" placeholder="QR Code ID">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="bloodGroup" placeholder="Blood Group">
        <input type="text" id="preMedicalInfo" placeholder="Pre-Medical Info">
        <input type="text" id="emergencyContact" placeholder="Emergency Contact">
        <input type="text" id="vehicleNumber" placeholder="Vehicle Number">
        <button id="activateQR">Activate QR</button>
        <button id="editQR">Edit QR</button>
    </div>

    <div id="result"></div>

    <script src="./activateEditQr.js"></script>
</body>
</html>
